<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xác định số fibonaci</title>
</head>
<body>
<script>
    function isFibonaci(number) {
        let resule = false;
        let a = 0;
        let b = 1;
        let c;
        for (let i = 0; i <= number; i++) {
            c = a + b;
            a = b;
            b = c;
            if (number === a || number === b || number === c || number === 0) {
                resule = true;
            }
        }
        alert(resule);
    }
    isFibonaci(21);
</script>
</body>
</html>
