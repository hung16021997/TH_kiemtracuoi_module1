<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả lớp hình tròn</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:1px solid blue"></canvas>
<script>
    let Circle = function (x, y, radius, color) {
        this.radius = radius;
        this.x = x;
        this.y = y;
        this.color = color;

        this.getRadius = function() {
            return radius;
        };

        this.render = function () {
            let v = document.getElementById('myCanvas');
            let ctx = v.getContext('2d');
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.stroke();
        }
    };

    let a = new Circle(10, 10, 100, '#000000');
    a.render();

</script>
</body>
</html>
